services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: loctelli_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-loctelli}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend-api/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-loctelli}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loctelli-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: loctelli_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction --timeout 0 --tcp-keepalive 60 --tcp-backlog 511 --databases 16
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - loctelli-network

  # Backend API
  api:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: loctelli_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DEBUG: ${DEBUG:-true}
      PORT: 8000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-loctelli}
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      DEFAULT_ADMIN_PASSWORD: "defaultAdmin123!CANTUNA"
    env_file:
      - ./backend-api/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes: []
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - loctelli-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main Frontend (CRM)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api/proxy}
        NEXT_PUBLIC_DEBUG: ${NEXT_PUBLIC_DEBUG:-true}
    container_name: loctelli_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      api:
        condition: service_healthy
    networks:
      - loctelli-network

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local

networks:
  loctelli-network:
    driver: bridge 